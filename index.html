  <script>
    const element = document.querySelector(".main-nav");
    const logo = document.querySelector(".logo");
    let logoSvg = logo.children[0].children[0];

    let lastScrollPosition = 0;
    let animFinish = false;

    let currentScrollPosition = 0;

    function animateLogo() {
      animFinish = true;
      logo.classList.add("animate-logo");
      if (currentScrollPosition === 0) {
        element.style.background = "transparent";
      }
      logoSvg.style = "fill:white";
    }

    setTimeout(animateLogo, 5500);

    function animateElem(wrapper, classes, duration) {
      setTimeout(() => {
        const elem = document.querySelector(wrapper);
        elem.classList.add(classes);
      }, duration);
    }

    document.addEventListener("DOMContentLoaded", function () {
      const wrapper = ".js-wrapper";
      animateElem(wrapper, "js-sd-anim-1", 300);
      animateElem(wrapper, "js-amp-anim-1", 1000);
      animateElem(wrapper, "js-bg-anim-1", 1500);
      animateElem(wrapper, "js-title-anim-1", 2200);
      animateElem(wrapper, "js-bg-anim-2", 3500);
      animateElem(wrapper, "js-amp-anim-2", 3700);
      animateElem(wrapper, "js-title-anim-2", 3500);
      animateElem(wrapper, "js-content-anim-1", 3500);
      animateElem(wrapper, "js-bg-anim-3", 5500);
      animateElem(wrapper, "js-title-anim-3", 5500);
      animateElem(wrapper, "js-content-anim-3", 5500);
    });

    window.addEventListener("scroll", function () {
      currentScrollPosition = window.pageYOffset;
      if (currentScrollPosition === 0 && animFinish) {
        element.style.background = "transparent";
        logoSvg.style = "fill:white";
      } else if (currentScrollPosition > lastScrollPosition) {
        logoSvg.style = "fill:black";
        element.style.transform = "translateY(-100px)";
        element.style.background = "#ffffff";
      } else {
        element.style.transform = "translateY(0)";
      }
      lastScrollPosition = currentScrollPosition;
    });

    function centerChild() {
      logo.classList.add("center");
      logo.classList.remove("original");
    }

    function originalPosition() {
      logo.classList.add("original");
      logo.classList.remove("center");
    }
  </script>
